<!DOCTYPE html>
<html>
<head>
    <title>Лаб4</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        var uText = prompt("Your text: (in English)");
        var word = [];
        var arr=uText.split(/\.|!|\?| |,/);
        for( var i = 0; i<arr.length; i++){
            if(arr[i][0]=='E'||arr[i][0]=='e'||
               arr[i][0]=='Y'||arr[i][0]=='y'||
               arr[i][0]=='U'||arr[i][0]=='u'||
               arr[i][0]=='I'||arr[i][0]=='i'||
               arr[i][0]=='O'||arr[i][0]=='o'||
               arr[i][0]=='A'||arr[i][0]=='a'){
                        word.push(arr[i]);        
            }
        }
        alert(word);
    </script>
</body>
</html>
