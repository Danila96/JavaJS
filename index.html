<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Лаб2</title>
	<script type="text/javascript">
		function func(){
			var x = Number (document.forms["frm"].elements["varx"].value);
            var n = Number (document.forms["frm"].elements["varn"].value);
            var b = 0;
            for(var a=1; a<=n; a++){
            	b=b+(((-1)**a)*(x**(a+1))/(a+1));
            }
            b=x+b;
            document.writeln(b);
        }
    </script>
</head>
<body>
	<form id="frm">
		<p>Введите количество (n):</p>
        <input type="text" name="varx" id="x">
        <p>Введите число между -1 и 1:</p>
        <input type="text" name="varn" id="n">
        <input type="submit" value="OK" onclick="func()">
    </form>
<h2>Answer:</h2>
	
</body>
</html>
